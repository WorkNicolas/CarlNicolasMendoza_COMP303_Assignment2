<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>

<nav th:replace="~{fragments/header :: navbar}"></nav>

<main class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Login to FlightBook</h2>

                        <!-- Success message after registration -->
                        <div th:if="${param.registered}" class="alert alert-success" role="alert">
                            Registration successful! Please log in.
                        </div>

                        <!-- Error message for failed login -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Invalid email or password.
                        </div>

                        <!-- Logout message -->
                        <div th:if="${param.logout}" class="alert alert-info" role="alert">
                            You have been logged out successfully.
                        </div>

                        <!-- üîß DEBUG: Auto-Login Section -->
                        <div class="alert alert-warning" role="alert">
                            <strong>‚ö†Ô∏è DEBUG MODE - Auto Login</strong>
                            <p class="mb-2 small">Quick login for testing</p>
                            <button type="button" class="btn btn-sm btn-warning w-100" id="autoLoginBtn">
                                üîß Auto-Login as john.doe@example.com
                            </button>
                        </div>
                        <!-- End DEBUG Section -->

                        <form th:action="@{/login}" method="post" id="loginForm">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="username" name="username" 
                                       placeholder="you@example.com" required autofocus>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter your password" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                        </form>

                        <hr class="my-4">

                        <p class="text-center text-muted mb-0">
                            Don't have an account? 
                            <a href="/register" class="text-primary fw-bold">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- üîß DEBUG: Auto-Login Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const autoLoginBtn = document.getElementById('autoLoginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');

        if (autoLoginBtn) {
            autoLoginBtn.addEventListener('click', function() {
                // Auto-fill credentials for debugging
                usernameInput.value = 'john.doe@example.com';
                passwordInput.value = 'password123';
                
                // Auto-submit the form
                loginForm.submit();
            });
        }
    });
</script>
<!-- End DEBUG Script -->

</body>
</html>
